<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="header" class="container">
            <nav class="navbar">
            <table>
                <tbody width="100%">
                    <th width="5%" class="left"><img src="images/menu.png" width="20" length="20"></th>
                    <th width="10%"><img src="images/YouTuna.png" alt="Youtube" width="80" length="100"></th>
                    <th width="60%" class="center"><input type="text" width="120" size="100"></th>
                    <th width="5%"><button><img src="images/search.png" width="20" length="20"></button></th>
                    <th width="10%"><img src="images/upload.png" width="20" length="20"></th>
                    <th width ="10%"> <button type="button" width="20" length="20"> Sign In</button> </th>
                </tbody>
            </table>
            </nav>
            <section>
                <video id="video" width="900" height="500" controls>

                </video>
                <br/>
                <H1><label id="videoTitle" >Another video</label></H1>
                <div class="videoDescription">
                    <div class="channelLogo">
                        <img src="images/ChannelLogo.jpeg" width="60" length="60" id="videoTitle">
                    </div>
                    <div class="channelContainer">
                        <div class="channelName" width="120" length="30">channel Name</div>
                        <div class="subscribeButton">
                            <img src="images/SubscribeButton.png" width="100" length="40">
                            <label id="subscribers">100</label>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
